title = "Home"
url = "/"
layout = "default"
is_hidden = 0

[albumLists]
==
<section class="section">
    <div class="container">

        <div class="menu">
            <p class="menu-label">
                Recently updated
            </p>
            <ul>
                {% for albumList in albumLists %}
                <li>
                    <a href="/list/{{ albumList.publication.slug }}/{{ albumList.slug }}">
                        {{ albumList.publication.name }} - {{ albumList.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
